<html>
<head>
<style>
table, th, td {
  border: 5px solid black;
}
</style>
</head>
<body>

<h1>These are a thead, tbody, and tfoot tags</h1>

<table>
  <thead>
    <tr>
      <th>Course</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Web technology</td>
      <td>100.0%</td>
    </tr>
    <tr>
      <td>Java</td>
      <td>93%</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>C++</td>
      <td>98%</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
